<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="home-container">
    <!-- Dashboard section -->
    <div class="dashboard-section">
      <h2>Dashboard</h2>
      <!-- Add interactive elements, notifications, updates, etc. -->
      <p>Welcome, Student!</p>
      <ion-button expand="block" color="primary">View Notifications</ion-button>
      <ion-button expand="block" color="secondary">Check Updates</ion-button>
    </div>

    <!-- Calendar section -->
    <div class="calendar-section">
      <h2>Calendar</h2>
      <!-- Add calendar or upcoming events -->
      <p>No upcoming events scheduled.</p>
      <ion-button expand="block" color="primary">View Calendar</ion-button>
    </div>

    <!-- Empty Page section -->
    <div class="empty-page-section">
      <h2>Empty Page</h2>
      <!-- Add any creative elements or content here -->
      <p>This is an empty page. You can customize it with anything you like!</p>
      <ion-button expand="block" color="primary">Explore</ion-button>
    </div>
  </div>
</ion-content>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom"(click)="notifications()">
      <ion-tab-button tab="tab1">
        <ion-icon name="home"></ion-icon>
        <ion-label >Notifications</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2"(click)="calendar">
        <ion-icon name="calendar"></ion-icon>
        <ion-label >Calendar</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab3"(click)="empty">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label >empty</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
